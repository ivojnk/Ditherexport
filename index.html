<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dither Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    canvas {
      display: block;
    }

    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .controls.hidden {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
      pointer-events: none;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .control-label {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      min-width: 80px;
    }

    .control-button {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: rgba(189, 247, 57, 0.2);
      border: 1px solid rgba(189, 247, 57, 0.4);
      color: #BDF739;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .control-button:hover {
      background: rgba(189, 247, 57, 0.3);
      border-color: #BDF739;
      transform: scale(1.05);
    }

    .control-button:active {
      transform: scale(0.95);
    }

    .value-input {
      width: 80px;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #BDF739;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      outline: none;
      transition: all 0.2s ease;
    }

    .value-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #BDF739;
    }

    .hint {
      position: fixed;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }

    .hint.hidden {
      opacity: 0;
    }

    .export-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(189, 247, 57, 0.2);
      border: 1px solid rgba(189, 247, 57, 0.4);
      color: #BDF739;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 1000;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .export-btn:hover {
      background: rgba(189, 247, 57, 0.3);
      border-color: #BDF739;
      transform: scale(1.05);
    }

    .export-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: scale(1);
    }

    .progress-bar {
      position: fixed;
      top: 70px;
      left: 20px;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-bar.visible {
      opacity: 1;
    }

    .progress-fill {
      height: 100%;
      background: #BDF739;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>
  <button class="export-btn" id="exportBtn">Export HD Video</button>
  <button class="export-btn" id="uploadBtn" style="left: 180px;">Upload Video</button>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">
  <div class="progress-bar" id="progressBar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="controls" id="controls">
    <div class="control-group">
      <label class="control-label">Threshold</label>
      <button class="control-button" id="decreaseBtn">âˆ’</button>
      <input type="number" id="thresholdInput" class="value-input" min="0" max="1" step="0.01" value="0.50">
      <button class="control-button" id="increaseBtn">+</button>
    </div>
  </div>
  <div class="hint" id="hint">Press 'S' to toggle controls</div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
